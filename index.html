<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
     <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.2.3/jquery.js"></script>
    <title>Spaceballs</title>

    <style type="text/css" media="screen">
    html, body {
      padding: 0px;
      margin: 0px;
    }
    body { background-color: black;}
    canvas {
            display: block  ;
            height: 750px;
            width: 750px;
            float:left;
            border: thin solid white;
            background-image: url("http://www.robmcbride.net/wp-content/uploads/2013/08/Space-space-584336_1600_1200.jpg");}
    </style>

    <script src="lib/util.js"></script>
    <script src="lib/movingObject.js"></script>
    <script src="lib/asteroid.js"></script>
    <script src="lib/bullet.js"></script>
    <script src="lib/ship.js"></script>
    <script src="lib/game.js"></script>
    <script src="lib/gameView.js"></script>
    <script src='lib/keymaster.js'></script>


  </head>

  <body>

    <canvas id="game-canvas"></canvas>
    <script>
      var canvasEl = document.getElementById("game-canvas");
      canvasEl.height = 750;
      canvasEl.width = 750;
      var g = new Asteroids.Game();
      new Asteroids.GameView(g).start(canvasEl);
      $('canvas').click(function(event) {

        g.ship.fireBullet(event);

      })
    </script>

  </body>
</html>
